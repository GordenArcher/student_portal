{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christ Academy - Student Portal - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/base/student.css' %}">
    {% block extra_css %}{% endblock %}
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="simple-header">
        <div class="header-content">
            <div class="logo">
                <h2>Christ Academy</h2>
                <span>Student Portal</span>
            </div>
            <div class="header-actions">
                <a href="{% url 'logout' %}" class="btn btn-outline btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <div id="toast" class="toast"></div>

    {% block js %}{% endblock %}

    <script type="module" src="{% static 'scripts/JS/student.js' %}"></script>
</body>
</html>
