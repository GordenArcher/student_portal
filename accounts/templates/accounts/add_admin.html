{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin - New Star Academy</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">

    <style>
        .login-header h2 {
            font-size: 28px !important;
            color: #1a1a2e;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .btn-login {
            background: linear-gradient(135deg, #22c55e 0%, #15803d 100%);
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-left">
            <div class="login-left-content">
                <div class="logo">
                    <img src="{% static 'images/logo.png' %}" class="logo-img">
                </div>
                <h1>Super Admin Panel</h1>
                <p class="motto">Manage Administrators & Staff</p>
            </div>
        </div>

        <div class="login-right">
            <div class="login-header">
                <h2>Register New Admin</h2>
                <p>Fill the form to create an admin or staff user</p>
            </div>

            <div id="responseBox" class="alert" style="display:none"></div>

            <div id="form">
                <div class="form-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="full_name" class="form-control" placeholder="Full Name">
                    </div>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë®‚Äçüíº</span>
                        <input type="text" id="username" class="form-control" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîë</span>
                        <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üõ°Ô∏è</span>
                        <select id="role" class="form-control">
                            <option value="admin">Admin</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                </div>

                <button id="createAdminBtn" class="btn-login">Create Admin</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("createAdminBtn").addEventListener("click", function () {

            let full_name = document.getElementById("full_name").value.trim();
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let role = document.getElementById("role").value;

            if(!full_name || !username || !password){
                showMessage("All fields are required.", "error");
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/create-admin/", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");

            xhr.onload = function () {
                let res = JSON.parse(xhr.responseText);

                if (xhr.status === 200) {
                    showMessage(res.message, "success");
                } else {
                    showMessage(res.error, "error");
                }
            };

            xhr.send(JSON.stringify({
                full_name: full_name,
                username: username,
                password: password,
                role: role
            }));
        });

        function showMessage(msg, type){
            const box = document.getElementById("responseBox");
            box.style.display = "block";
            box.className = "alert alert-" + (type === "success" ? "success" : "error");
            box.innerText = msg;
        }
    </script>

</body>
</html>
